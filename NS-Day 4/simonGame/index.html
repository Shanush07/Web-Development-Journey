<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says</title>
</head>
<body>
    <h1>Simon Game</h1>
    <h3>press any key to start the game</h3>
    <div class="container">
        <button class="but1 red"id="red"></button>
        <button class="but2 green"id="green"></button>
        <button class="but3 orange"id="orange"></button>
        <button class="but4 blue"id="blue"></button>
    </div>
    <script src="app.js"></script>
</body>
</html>
