<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PracticeQuestion1</title>
</head>
<body>
    <h1 class="mt-3 text-center">Pricing</h1>
    <p class="text-center">Please checkout out most effective payment models</p>
    <div class="row">
        
    <div class="m-2 card col-md" style="width: 20rem;">
        <h5 class="card-title text-center bg-body-secondary fs-3">Free</h5>
        <h1 class="card-text text-center fs-1">$0/mo</h1>
        <div class="card-text text-center fs-6 lh-1">
            <p class="m-2">10 users included</p>
            <p class="m-2">2GB of storage</p>
            <p class="m-2">Email Support</p>

            <button class="btn btn-outline-primary m-3">Sign up for free</button>
        </div>
    </div>

    <div class="m-2 card col-md" style="width: 20rem;">
        <h5 class="card-title text-center bg-body-secondary fs-3">Pro</h5>
        <h1 class="card-text text-center fs-1">$15mo</h1>
        <div class="card-text text-center fs-6 lh-1">
            <p class="m-2">20 users included</p>
            <p class="m-2">10GB of storage</p>
            <p class="m-2">Priority Email Support</p>

            <button class="btn btn-primary m-3">Sign up for free</button>
        </div>
    </div>

    <div class="m-2 card col" style="width: 20rem;">
        <h5 class="card-title text-center bg-body-secondary fs-3">Enterprise</h5>
        <h1 class="card-text text-center fs-1">$29/mo</h1>
        <div class="card-text text-center fs-6 lh-1">
            <p class="m-2">30 users included</p>
            <p class="m-2">15GB of storage</p>
            <p class="m-2">Phone & Email Support</p>

            <button class="btn btn-primary m-3">Sign up for free</button>
        </div>
    </div>
   
    </div>     
</body>
</html>
