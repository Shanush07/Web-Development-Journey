<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="forms.css">
    <title>Bootstrap Forms</title>
</head>
<body>
    <div class="container">
        <h2 class="mt-3">Forms</h2>
        <form class="mb-3 mt-3">
            <div class="mb-3">
                <label for="FormControlInput1" class="form-label">Email Address</label>
                <input id="FormControlInput1" type="email" class="form-control" placeholder="Email">
            </div>

            <div class="mb-3 mt-3">
                <label for="FormControlInput2" class="form-label">Password</label>
                <input id="FormControlInput2" type="password" class="form-control" placeholder="Password">
            </div>

            <div class="mb-4 mt-4">
                <select class="form-select">
                    <option selected>Select an option</option>
                    <option value="1">Osamu Dazai</option>
                    <option value="2">Robert Greene</option>
                    <option value="3">Franz Kafka</option>
                </select>
            </div>

            <div class="form-check mt-4">
                <input type="checkbox" class="form-check-input" id="FormCheckInput">
                <label for="FormCheckInput">Agree to terms and conditions</label>
            </div>

            <div class="form-switch mt-4">
                <input type="checkbox" class="form-check-input" id="FormCheckInput">
                <label for="FormCheckInput" class="ms-2">Switch</label>
            </div>

        </form>
    </div>
</body>
</html>
